<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Dashboard</title>
  <style>
    :root {
      --bg-primary: #111111;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #222222;
      --text-primary: #ffffff;
      --text-secondary: #d0d0d0;
      --text-muted: #888888;
      --accent: #ffffff;
      --accent-hover: #e0e0e0;
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.3);
      --border-radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--text-primary);
      text-align: center;
      letter-spacing: -0.5px;
    }

    .dashboard-container {
      width: 100%;
      max-width: 850px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
      justify-content: center;
    }

    button {
      background-color: var(--bg-tertiary);
      border: 1px solid #333;
      color: var(--text-primary);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
      min-width: 120px;
    }

    button:hover {
      background-color: var(--accent);
      color: var(--bg-primary);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    .log {
      width: 100%;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 1.25rem;
      box-shadow: var(--shadow-md);
      height: 350px;
      overflow-y: auto;
      white-space: pre-line;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      color: var(--text-secondary);
      border: 1px solid #333;
      transition: box-shadow 0.3s ease;
    }

    .log:hover {
      box-shadow: var(--shadow-lg);
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      width: 100%;
      max-width: 850px;
      padding: 1rem;
      border-top: 1px solid #333;
    }

    .footer strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Custom scrollbar */
    .log::-webkit-scrollbar {
      width: 8px;
    }

    .log::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
    }

    .log::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: var(--border-radius);
    }

    .log::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
      }

      .controls {
        flex-direction: column;
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ“¡ ESP32 Sensor Dashboard</h1>

  <div class="dashboard-container">
    <div class="controls">
      <button onclick="startLogging()">Start</button>
      <button onclick="stopLogging()">Stop</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <div class="log" id="logDisplay">Waiting for data...</div>
  </div>

  <div class="footer" style="padding:20px;">
    <p><strong>Mount Royal University Â© 2025</strong></p>
    <div style="height: 5px;"></div>
    <p>ðŸ›  made by shivam walia, mechatronics @uwaterloo '29 <a
        href="https://www.linkedin.com/in/shivam-walia-395877251/" target="_blank"
        style="color: #1e90ff; text-decoration: none;">
        [linkedIn]<a href="https://github.com/shivam-2507" target="_blank"
          style="color: #1e90ff; text-decoration: none;">
          [github]</p>
  </div>

  <script>
    let logging = false;
    let dataLog = [["Timestamp", "Temperature", "Humidity", "CH4", "CO2"]];
    const display = document.getElementById("logDisplay");

    function startLogging() {
      if (!logging) {
        logging = true;
        display.textContent = "Starting data collection...\n";
        poll();
      }
    }

    function stopLogging() {
      if (logging) {
        logging = false;
        display.textContent += "\nData collection stopped.\n";
      }
    }

    function downloadCSV() {
      const csv = dataLog.map(row => row.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "esp32_log_" + new Date().toISOString().slice(0, 10) + ".csv";
      a.click();
    }

    function poll() {
      if (!logging) return;
      fetch("/data")
        .then(res => res.json())
        .then(data => {
          const now = new Date().toLocaleTimeString();
          const row = [
            now,
            data.temperature,
            data.humidity,
            data.ch4_ppm,
            data.co2_ppm
          ];
          dataLog.push(row);
          display.textContent += `\n${now} | T=${data.temperature}Â°C | H=${data.humidity}% | CHâ‚„=${data.ch4_ppm}ppm | COâ‚‚=${data.co2_ppm}ppm`;
          display.scrollTop = display.scrollHeight;
        })
        .catch(err => {
          console.error("Fetch error:", err);
          display.textContent += "\nError fetching data. Retrying...";
        });
      setTimeout(poll, 1000);
    }
  </script>
</body>

</html>
